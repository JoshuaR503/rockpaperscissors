<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/798e66d2c1.js" crossorigin="anonymous"></script>



</head>

<body>
  
  <div class="container text-center">
    <h1 class="mt-4 mb-4" style="color: white">Rock Paper Scissors</h1>

    <div class="container">
      <div class="row  justify-content-center align-items-center">
        <div onclick="init('rock')" class="rounded emoji col-3 mt-4 mb-4">
          ✊
        </div>

        <div onclick="init('paper')" class="rounded emoji col-3 mt-4 mb-4">
          ✋
        </div>

        <div onclick="init('scissors')" class="rounded emoji col-3 mt-4 mb-4">
          ✂️
        </div>

      </div>
    </div>

      <h1 style="color: white;" id="counter" class="text-center mt-4 mb-4"> 0 - 0</h1>

      <div id="choices">
        <div>
          <h4 style="color: white;">You</h4>
          <p style="color: white;" id="userChoice"></p>
        </div>
        <div>
          <h4 style="color: white;">Computer</h4>
          <p style="color: white;" id="computerChoice"></p>
        </div>
      </div>
      
      <h2 style="color: white" class="text-center" id="result"></h2>

      <br>
      <br>
      <br>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
