<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  
   <!-- HTML/CSS options: In the div below. 
        1. In the header tag, change a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Change the RPS image.
        4. Style your page with colors, fonts, etc.
     -->
    
  <div class="container text-center">
      <h1>Rock Paper Scissors</h1>
      <img class="img-fluid mt-4 mb-4" src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">

      <h3>Please Submit Your Choice Below</h3>

      <div class="input-group mb-3 mt-4">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="shoot">Shoot</button>
        </div>
  
        <input type="text" class="form-control" id="input">
      </div>

      <h1 id="counter" class="text-center"> 0 - 0</h1>

      <div id="choices">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      
      <h2 class="text-center" id="result"></h2>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
